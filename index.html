<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jild - Interest Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>JILD</h2>
    <p>Interest Tracker</p>

    <input
      type="number"
      id="walletInput"
      placeholder="Enter current wallet value (xx.xx€)"
    />
    <button onclick="submitValue()">Submit</button>
    <button onclick="clearHistory()" style="background: #e74c3c; color: white">
      🗑️ Clear History
    </button>

    <div class="result">
      <p id="lastInterest"></p>
      <p id="avgInterest"></p>
      <p id="daysToGoal"></p>
      <p id="daysToGoal2"></p>
      <p id="daysToGoal3"></p>
      <p id="daysToGoal4"></p>
    </div>

    <h3>History</h3>
    <ul id="historyList"></ul>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/Draggable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <!-- ScrollSmoother requires ScrollTrigger -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollSmoother.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/CustomEase.min.js"></script>
    <!-- CustomBounce requires CustomEase -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/CustomBounce.min.js"></script>
  </body>
</html>
